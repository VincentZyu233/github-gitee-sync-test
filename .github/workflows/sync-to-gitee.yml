name: Sync to Multiple Platforms

on:
  # 推送时触发
  push:
    branches: [ main, master ]
  
  # 手动触发
  workflow_dispatch:
  
  # 定时触发（每天北京时间9点）
  schedule:
    - cron: '0 1 * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: 配置 Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: 设置 SSH 密钥
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          ssh-keyscan gitee.com >> ~/.ssh/known_hosts
          ssh-keyscan gitlab.com >> ~/.ssh/known_hosts
      
      - name: 添加 Gitee 远程仓库
        run: |
          git remote add gitee git@gitee.com:vincent-zyu/github-gitee-sync-test.git
      
      - name: 推送到 Gitee
        run: |
          git push gitee main:master --force
      
      - name: 添加 GitLab 远程仓库
        run: |
          git remote add gitlab git@gitlab.com:VincentZyu233/github-gitee-sync-test.git
      
      # GitLab is more conservative and does not recommend using --force when pushing.
      - name: 推送到 GitLab
        run: |
          git push gitlab main:main

